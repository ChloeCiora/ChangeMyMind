<!DOCTYPE html>
<html>
	<head>
		<style>
		ul {
			list-style-type: none;
			position: fixed;
			top: 0;
			width: 100%;
			margin: 0;
			padding: 0;
			overflow: hidden;
			background-color: #333333;
		}

		li {
			float: left;
			border-right: 1px solid #BBBBBB;
		}
		
		li:last-child {
			float: right;
			border-right: none;
		}
		
		li a {
			display: block;
			color: #00FF00;
			text-align: center;
			padding: 14px 16px;
			text-decoration: none;
			font-family: "Comic Sans MS", cursive, sans-serif;
		}

		li a:hover {
			background-color: #111;
		}
		</style>
	</head>
	<body>
		<ul>
			<li><a href="ChangeMyMind.html">Home</a></li>
			<li><a href="form.html">Debate!</a></li>
		</ul>
	</body>
</html>
