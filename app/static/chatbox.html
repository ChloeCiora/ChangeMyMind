  <body>
	<ul>
		<li><a href="ChangeMyMind.html">Home</a></li>
		<li><a href="#" onclick="signOut();" id="signout">Sign Out</a></li>
		<li><div id = "user_name" class="g-signin2" data-onsuccess="onSignedIn"></div></li>
	</ul>
	<script>
		function onSignIn(){
		  var profile = googleUser.getBasicProfile();
		  document.getElementById('profileinfo').innerHTML = profile.getName() + "<br>"
          document.getElementById("username").innerHTML = profile.getName() 
          
		}
		function signOut() {
		  var auth2 = gapi.auth2.getAuthInstance();
          const signoutElement = document.getElementById('signout');
		  signoutElement.innerHTML =
			  'Sign out'
		  auth2.signOut();
		}
		function onSignedIn(googleUser) {
		  const signoutElement = document.getElementById('signout');
		  signoutElement.innerHTML =
			  'Sign out ' + googleUser.getBasicProfile().getEmail();
		}
	</script>
	<script src="https://apis.google.com/js/platform.js" async defer></script>
	<h1><br/></h1>
    <h1 id=topic></h1><br/>
	<div id="container">
		<textarea id="text-input" rows="3" cols="50" autofocus="autofocus">
		</textarea>
		<!--<img id="send_btn" src="send_button.png" width="25" height="25">-->
		<button id="send-btn" type="button">Send</button>
		<div id="conv">
		</div>
	</div>

    <!-- The Modal -->
    <div id="myModal" class="modal">
    <!-- Modal content -->
    <div class="modal1-content">
        <div class="modal-header">
        <h2>How did your debate go?</h2>
        </div>
        <div class="modal-body">
            <form method="get" name="FeedbackForm" action="ChangeMyMind.html">
                <div>
                    Did You Change Your Mind?<br>
                    <input type= "radio" name= "mind" value ="Yes" required>Yes<br>
                   <input type= "radio" name= "mind" value ="no">No
                </div>
                <div>
                     Was this an entertaining or educational debate?<br>
                    <input type= "radio" name= "good" value ="Yes" required>Yes<br>
                   <input type= "radio" name= "good" value ="no">No
                </div>
                <div>
                     Did the other debator stay civil?<br>
                    <input type= "radio" name= "civil" value ="Yes" required>Yes<br>
                   <input type= "radio" name= "civil" value ="no">No
                </div>
                <div>
                    If not what was your complaint?<br>
                    <textarea id= "complaints" rows="4" cols= "50"></textarea>
                </div>
                <div>
                    Additional comments or concerns?<br>
                    <textarea id= "comments" rows="4" cols= "50" ></textarea>
                </div>
                <div id = frontbutton>
                <input id= frontbutton1 type="submit" value="Submit">
                </div>
            </form>
        </div>
        <div class="modal-footer">
        <h3>Thank You for Participating!</h3>
        </div>
    </div>
